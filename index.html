<!doctype html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<title>Gestion des environnements anté-prod</title>
	<meta content="Gestion des environnements anté-prod" name="description">
	<meta content="width=device-width, initial-scale=1" name="viewport">

	<link rel="shortcut icon" href="favicon.ico">

	<link href="https://fonts.googleapis.com/css?family=Quicksand:300,500,700&display=swap" rel="stylesheet">
	<link href="css/normalize.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">

    <meta content="#E8EAE3" name="theme-color">
    <script src="script.js"></script>
</head>

<body>

<div class="wrap-page">
	<h1>Environment Switcher</h1>
	<form action="/" class="form-switch" type="post">
		<h2>Intégration</h2>
		<div class="switch">
			<input class="env-switch" data-env="integration" id="env_integration" name="env_list" type="checkbox" value="integration">
			<label for="env_integration"><i></i></label>
		</div>
		<h2>Recette</h2>
		<div class="switch">
			<input class="env-switch" data-env="recette" id="env_recette" name="env_list" type="checkbox" value="recette">
			<label for="env_recette"><i></i></label>
		</div>
		<h2>Pré-production</h2>
		<div class="switch">
			<input class="env-switch" data-env="preprod" id="env_preprod" name="env_list" type="checkbox" value="preprod">
			<label for="env_preprod"><i></i></label>
		</div>
		<h2>Production</h2>
		<div class="switch">
			<input class="env-switch" data-env="prod" checked="checked" id="env_prod" name="env_list" type="checkbox" value="prod">
			<label for="env_prod"><i></i></label>
		</div>
	</form>
	<div class="actions">
		<button class="btn btn-action">
			vider le cache
		</button>
	</div>
</div>


</body>

</html>
